<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
   
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-sm-3">
            <aside>
                <div class="city-search">
                    <form id ="search-form" class="form">
                        <h2>Search for a City:</h2>
                            <input type="text" id="myInput" placeholder="City Name..."></input>
                            <button class="btn" id="searchBtn">Search</button>
                        </input>
                    </form>
                </div>
                <div class="city-list">
                    <ul class="list-group" id="searchedCity">
                        <li class="list-group-item border-0">
                            <button class="btn history-btn w-100" type="button">
                            </button>
                        </li>
                    </ul>
                </div>
            </aside>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="row">
            <div class="col-12">
                <div class="current-conditions">
                    <div class="row">
                        <div class="col-sm-4">
                            <h3 class="city-result">City<img class="w-2" src="http://openweathermap.org/img/wn/10d@2x.png" /></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="weather-results">Weather:</p>
                            <p class="current-conditions">Current:</p>
                            <p class="temp">Temp:</p>
                            <p class="wind">Wind:</p>
                            <p class="Humidity">Humidity:</p>
                            <p class="UV index">UV Index:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="">
                <h3>5-day Forecast:</h3>
                <div class="row" id="fiveDay">
                </div>
            </div>
    
        </div>
    </div>
    
    
</body>
<script src="./Assets/javascript/script.js"></script>
</html>
